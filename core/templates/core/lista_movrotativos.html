
{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}

    <div class="row">

        <div class="col-sm-12">
            <H2>Lista Mov Rotativos</H2>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-6">
            <ul>
                {% for movrotativo in lista_movrotativos %}
                    <li>
                        <a href="{% url 'core_movrotativo_update' movrotativo.id %}"> {{ movrotativo.checkin }} - {{ movrotativo.veiculo.placa }}  </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-sm-6">
            <form action="{% url 'core_movmovrotativo_novo' %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

    </div>

{% endblock main %}
